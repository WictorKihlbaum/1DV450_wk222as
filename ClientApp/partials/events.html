<div id="events-container" layout="row">

    <md-list id="events-list" layout-align="center start">

        <a ng-href="/{{'ClientApp/create'}}">Create new event!</a>

        <md-subheader class="md-no-sticky">Events list</md-subheader>

        <md-list-item ng-repeat="event in events"
                      ng-click="showEvent(event)">

            <md-icon class="md-secondary"
                     ng-if="isAuthed()"
                     ng-click="showEditView(event)"
                     aria-label="Edit event"
                     md-svg-icon="editIcon">

                <md-tooltip md-direction="top">
                    Edit event
                </md-tooltip>

            </md-icon>

            <md-icon class="md-secondary"
                     ng-if="isAuthed()"
                     ng-click="deleteEvent(event)"
                     aria-label="Delete event"
                     md-svg-icon="deleteIcon">

                <md-tooltip md-direction="top">
                    Delete event
                </md-tooltip>

            </md-icon>

            <div class="event-child">
                {{ event.id }} | {{ event.category }}
            </div>

        </md-list-item>

    </md-list>

</div>

<div layout="column">

    <div map-lazy-load="//maps.google.com/maps/api/js" id="map-field" flex>
        <ng-map center="sweden" zoom="6">

            <marker ng-repeat="ev in events"
                    id="{{ev.id}}"
                    position="{{ev.position.address}}"
                    on-click="event.showMapEventInfo(ev)">
            </marker>

            <info-window id="eventwindow">
                <div ng-non-bindable="">
                    hejsan
                </div>
            </info-window>

        </ng-map>
    </div>

    <div flex id="search-field">
        Search field
    </div>

</div>
