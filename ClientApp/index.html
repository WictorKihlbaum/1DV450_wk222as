<!DOCTYPE html>
<html lang="en">
    <head>
        <base href="/ClientApp/index.html">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Client Event Application</title>
        <!-- Angular Material style sheet -->
        <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
        <!-- Angular Material requires Angular.js Libraries -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>
        <!-- Angular Material Library -->
        <script src="//ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
        <!-- ngRoute -->
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-route.js"></script>

        <script src="app.js"></script>
        <script src="services/userService.js"></script>
        <script src="services/authService.js"></script>
        <script src="controllers/LoginCtrl.js"></script>

    </head>
    <body ng-app="app" ng-controller="Login as login">

        <div ng-include src="'partials/shared/menu.html'"></div>

        <!--<div ng-view></div>-->


        <h1>Login</h1>

        <p>
            email: wictor@gmail.com<br />
            password: password
        </p>

        <p>
            <input type="email" ng-model="login.email" value="wictor@gmail.com"><br>
            <input type="password" ng-model="login.password" value="password"><br>
        </p>

        <p>
            <button ng-click="login.login()">Login</button>
            <button ng-click="login.logout()" ng-show="login.isAuthed()">Logout</button>
        </p>

        <p>
            {{main.message}}
        </p>

    </body>
</html>
